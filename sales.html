<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./testStyle.css" />
</head>

<body>
    <header>
        <p>
            <a href="./index.html">HOME</a>
            <div id="website-header">
                <h1> Sales Info by Store</h1>
            </div>
        </p>
    </header>
    <div id="table">
        <fieldset>
            <table id="table-report">
            </table>
        </fieldset>
    </div>
    <fieldset id="form">
        <form id="new-store-form">
            <label for="store"> Store Location</label>
            <input name="store" type="text" />
            <label for="minHourlyCustomers"> Minimum customers per hour </label>
            <input name="minHourlyCustomers" type="text" />
            <label for="maxHourlyCustomers"> Maximum customers per hour </label>
            <input name="maxHourlyCustomers" type="text" />
            <label for="avgCookiePerCustomer"> Average cookies in order </label>
            <input name="avgCookiePerCustomer" type="text" />
            <button type="submit"> Add New Store </button>
        </form>
    </fieldset>
    <script src="app.js"></script>
</body>

</html>
